        /* Floating Label Animation */
        .form-group {
            position: relative;
            margin-bottom: 25px;

        .form-control:focus ~ label,

            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }

        label {
            position: absolute;
